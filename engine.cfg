[application]

name="flappy"
main_scene="res://stages/game_stage.tscn"
icon="res://icon.png"

[autoload]

utils="*res://scenes/utils.tscn"

[display]

width=144
height=256
test_width=288
test_height=512
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

flap=[key(Space), key(F)]
